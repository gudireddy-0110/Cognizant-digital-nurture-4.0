<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Badge Overlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="position-relative d-inline-block m-5">
    <img src="https://via.placeholder.com/150" class="img-thumbnail" alt="Image">
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">New</span>
  </div>
</body>
</html>
